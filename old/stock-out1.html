<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>にじいろ市場 - 出庫1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>にじいろ市場</h1>
    </header>
    <nav>
        <ul>
            <li><a href="inventory-search.html">在庫検索</a></li>
            <li><a href="low-stock-search.html">在庫少検索</a></li>
            <li><a href="stock-in.html">入庫</a></li>
            <li><a href="stock-out1.html">出庫1</a></li>
            <li><a href="stock-out2.html">出庫2</a></li>
            <li><a href="inventory-check.html">棚卸</a></li>
            <li><a href="best-sellers.html">売れ筋表示</a></li>
            <li><a href="export-import.html">エクスポート・インポート</a></li>
            <li><a href="order-alerts.html">発注アラート</a></li>
            <li><a href="master-maintenance.html">マスタメンテ</a></li>
            <li><a href="data-maintenance.html">データメンテ</a></li>
        </ul>
    </nav>
    <main>
        <section id="stock-out1">
            <h2>出庫1 (お客様注文処理)</h2>
            <form>
                <label for="product">商品を選択:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>商品を選択してください</option>
                    <option value="1001" data-stock="30">にじいろボールペン (在庫: 30)</option>
                    <option value="1002" data-stock="50">にじいろノート (在庫: 50)</option>
                    <option value="1003" data-stock="40">にじいろファイル (在庫: 40)</option>
                    <option value="1004" data-stock="60">にじいろマグカップ (在庫: 60)</option>
                </select>

                <div class="current-stock" id="current-stock">
                    商品を選択すると在庫数が表示されます。
                </div>

                <label for="quantity">出庫する数量:</label>
                <input type="number" id="quantity" name="quantity" placeholder="数量を入力" min="1" required>

                <button type="submit">出庫</button>
            </form>
        </section>
    </main>

    <script>
        // 在庫数を表示するスクリプト
        document.getElementById('product').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const stock = selectedOption.getAttribute('data-stock');
            const stockDiv = document.getElementById('current-stock');
            if (stock) {
                stockDiv.textContent = `現在の在庫: ${stock} 個`;
            } else {
                stockDiv.textContent = '商品を選択すると在庫数が表示されます。';
            }
        });
    </script>
</body>
</html>
