<section id="data-maintenance">
            <h2>データメンテ</h2>
            <form>
                <label for="inventory-data">在庫データ:</label>
                <input type="text" id="inventory-data" name="inventory-data" placeholder="在庫データを入力">
                <button type="submit">更新</button>
            </form>
            <form>
                <label for="stock-in-data">入庫データ:</label>
                <input type="text" id="stock-in-data" name="stock-in-data" placeholder="入庫データを入力">
                <button type="submit">更新</button>
            </form>
            <form>
                <label for="stock-out-data">出庫データ:</label>
                <input type="text" id="stock-out-data" name="stock-out-data" placeholder="出庫データを入力">
                <button type="submit">更新</button>
            </form>
            <form>
                <label for="inventory-check-data">棚卸データ:</label>
                <input type="text" id="inventory-check-data" name="inventory-check-data" placeholder="棚卸データを入力">
                <button type="submit">更新</button>
            </form>
        </section>
