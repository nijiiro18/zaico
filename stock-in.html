<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>にじいろ市場 - 入庫</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkLogin() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('logged-in-user').textContent = `ログイン中: ${loggedInUser}`;
            }
        }

        function handleStockIn() {
            const selectedOption = document.querySelector('input[name="company"]:checked').value;
            const textAreaContent = document.getElementById('stock-in-text').value;
            sessionStorage.setItem('selectedCompany', selectedOption);
            sessionStorage.setItem('stockInContent', textAreaContent);
            window.location.href = 'stock-in-confirm.html';
        }

        window.onload = function() {
            checkLogin();
        };

        function logout() {
            sessionStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>にじいろ市場</h1>
        <div id="logged-in-user" style="float: right; margin: 15px;"></div>
        <button onclick="logout()" style="float: right; margin: 15px;">ログアウト</button>
    </header>
    <nav>
        <ul>
            <li><a href="inventory-search.html">在庫検索</a></li>
            <li><a href="low-stock-search.html">在庫少検索</a></li>
            <li><a href="stock-in.html">入庫</a></li>
            <li><a href="stock-out1.html">出庫1</a></li>
            <li><a href="stock-out2.html">出庫2</a></li>
            <li><a href="inventory-check.html">棚卸</a></li>
            <li><a href="best-sellers.html">売れ筋表示</a></li>
            <li><a href="export-import.html">エクスポート・インポート</a></li>
            <li><a href="order-alerts.html">発注アラート</a></li>
            <li><a href="master-maintenance.html">マスタメンテ</a></li>
            <li><a href="data-maintenance.html">データメンテ</a></li>
        </ul>
    </nav>
    <main>
        <section id="stock-in">
            <h2>入庫</h2>
            <div class="radio-group">
                <label>
                    <input type="radio" name="company" value="chuko" checked> チューコー
                </label>
                <label>
                    <input type="radio" name="company" value="wings"> ウィングス
                </label>
            </div>
            <div>
                <label for="stock-in-text">メール内容を入力:</label>
                <textarea id="stock-in-text" placeholder="ここにメールの内容を貼り付けてください..." rows="10" style="width: 100%;"></textarea>
            </div>
            <button onclick="handleStockIn()" style="margin-top: 10px;">登録</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 にじいろ市場</p>
    </footer>
</body>
</html>
