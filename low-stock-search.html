<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>にじいろ市場 - 在庫少検索</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const inventoryData = [
            { id: "55601016", name: "2", category1: "和洋裁素材", category2: "同色シャッペスパン", quantity: 6, status: "欠品" },
            { id: "55601017", name: "3", category1: "和洋裁素材", category2: "同色シャッペスパン", quantity: 6, status: "欠品" },
            { id: "55580459", name: "5", category1: "和洋裁素材", category2: "ばらシャッペスパン", quantity: 1, status: "欠品" },
            { id: "55601027", name: "103", category1: "和洋裁素材", category2: "同色シャッペスパン", quantity: 11, status: "在庫少" },
            { id: "47701139", name: "アクアブルー 544", category1: "和洋裁素材", category2: "玉付きゴールド25cm", quantity: 20, status: "在庫少" },
            { id: "55601030", name: "くまさん刺繍", category1: "ハンドメイド", category2: "Arcobaleno", quantity: 1, status: "欠品" },
            { id: "55601031", name: "ぱんださん刺繍", category1: "ハンドメイド", category2: "Arcobaleno", quantity: 2, status: "欠品" },
            { id: "55601032", name: "手作りお財布", category1: "ハンドメイド", category2: "Bibgyor", quantity: 1, status: "欠品" },
            { id: "55601033", name: "手作り革製品", category1: "ハンドメイド", category2: "Bibgyor", quantity: 3, status: "欠品" }
        ];

        function populateFilters() {
            const category1Set = new Set(inventoryData.map(item => item.category1));
            const category2Set = new Set(inventoryData.map(item => item.category2));
            const category1Select = document.getElementById('category1');  // IDを修正
            const category2Select = document.getElementById('category2');  // IDを修正
            category1Select.innerHTML = '<option value="">すべて</option>';
            category2Select.innerHTML = '<option value="">すべて</option>';
            category1Set.forEach(category => {
                category1Select.innerHTML += `<option value="${category}">${category}</option>`;
            });
            category2Set.forEach(category => {
                category2Select.innerHTML += `<option value="${category}">${category}</option>`;
            });
        }

        function renderTable() {
            const category1Filter = document.getElementById('category1').value;  // IDを修正
            const category2Filter = document.getElementById('category2').value;  // IDを修正
            const searchKeyword = document.getElementById('search-box').value.toLowerCase();
            const statusFilter = document.querySelector('input[name="status-filter"]:checked').value;
            const tableBody = document.getElementById('low-stock-table-body');

            const filteredData = inventoryData.filter(item => {
                const matchesCategory1 = !category1Filter || item.category1 === category1Filter;
                const matchesCategory2 = !category2Filter || item.category2 === category2Filter;
                const matchesKeyword = item.name.toLowerCase().includes(searchKeyword);
                const matchesStatus = statusFilter === "すべて" || item.status === statusFilter;

                return matchesCategory1 && matchesCategory2 && matchesKeyword && matchesStatus;
            }).sort((a, b) => a.quantity - b.quantity);

            tableBody.innerHTML = '';
            filteredData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.category1}</td>
                    <td>${item.category2}</td>
                    <td>${item.quantity}</td>
                    <td class="${item.status === '欠品' ? 'status-out' : 'status-low'}">${item.status}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        window.onload = function() {
            populateFilters();
            renderTable();
            document.getElementById('category1').addEventListener('change', renderTable);  // IDを修正
            document.getElementById('category2').addEventListener('change', renderTable);  // IDを修正
            document.getElementById('search-box').addEventListener('input', renderTable);
            document.querySelectorAll('input[name="status-filter"]').forEach(radio => {
                radio.addEventListener('change', renderTable);
            });
            checkLogin();
        };

        function checkLogin() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('logged-in-user').textContent = `ログイン中: ${loggedInUser}`;
            }
        }

        function logout() {
            sessionStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
   <header>
        <h1>にじいろ市場 - 在庫少検索</h1>
        <div id="logged-in-user" style="float: right; margin: 15px;"></div>
        <button onclick="logout()" style="float: right; margin: 15px;">ログアウト</button>
    </header>
    <nav>
        <ul>
            <li><a href="inventory-search.html">在庫検索</a></li>
            <li><a href="low-stock-search.html">在庫少検索</a></li>
            <li><a href="stock-in.html">入庫</a></li>
            <li><a href="stock-out1.html">出庫1</a></li>
            <li><a href="stock-out2.html">出庫2</a></li>
            <li><a href="inventory-check.html">棚卸</a></li>
            <li><a href="best-sellers.html">売れ筋表示</a></li>
            <li><a href="export-import.html">エクスポート・インポート</a></li>
            <li><a href="order-alerts.html">発注アラート</a></li>
            <li><a href="master-maintenance.html">マスタメンテ</a></li>
            <li><a href="data-maintenance.html">データメンテ</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>在庫少の商品検索</h2>
            <div class="search-container">
                <div>
                    <label for="category1">カテゴリ1:</label>
                    <select id="category1">
                        <option value="">すべてを選択</option>
                    </select>
                </div>
                <div>
                    <label for="category2">カテゴリ2:</label>
                    <select id="category2">
                        <option value="">すべてを選択</option>
                    </select>
                </div>
                <div>
                    <label for="search-box">商品名で検索:</label>
                    <input type="text" id="search-box" placeholder="商品名を入力">
                </div>
            </div>
            <div class="filter-group">
                <label><input type="radio" name="status-filter" value="すべて" checked> すべて</label>
                <label><input type="radio" name="status-filter" value="欠品"> 欠品</label>
                <label><input type="radio" name="status-filter" value="在庫少"> 在庫少</label>
            </div>
        </section>
        <section>
            <h2>在庫少の商品一覧</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>商品名</th>
                        <th>カテゴリ1</th>
                        <th>カテゴリ2</th>
                        <th>数量</th>
                        <th>ステータス</th>
                    </tr>
                </thead>
                <tbody id="low-stock-table-body"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 にじいろ市場</p>
    </footer>
</body>
</html>
