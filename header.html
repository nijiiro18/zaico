<style>
  .marquee {
    display: inline-block;
    white-space: nowrap;
    animation: scroll-left 30s linear infinite;
  }

  @keyframes scroll-left {
    0% {
      transform: translateX(100vw); /* 画面の右外側から開始 */
    }
    100% {
      transform: translateX(-100vw); /* 画面の左外側まで移動 */
    }
  }
</style>
<body>
<script>
document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM fully loaded. Fetching JSON...');
    fetch('/announcement.json')
        .then(response => {
            console.log('Response status:', response.status);  // ステータスコードをログに出力
            if (!response.ok) {
                throw new Error(HTTP error! status: ${response.status});
            }
            return response.json();
        })
        .then(data => {
            console.log('Loaded JSON:', data);  // JSONデータをログに出力
            const announcementElement = document.getElementById('announcement-text');
            if (announcementElement) {
                announcementElement.textContent = data.announcement;
                console.log('Announcement updated.');
            }
        })
        .catch(error => {
            console.error('Error fetching announcement:', error);
            const announcementElement = document.getElementById('announcement-text');
            if (announcementElement) {
                announcementElement.textContent = 'お知らせの読み込みに失敗しました。';
            }
        });
});

</script>
</body>
