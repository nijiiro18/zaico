<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>にじいろ市場 - エクスポート・インポート</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #logged-in-user {
            color: #333; /* テキストカラー */
            font-weight: bold;
            margin-top: 5px; /* ログアウトボタンからの距離を少し調整 */
            display: block; /* 下に表示するためのブロック表示 */
        }
    </style>
</head>
<body onload="initializePage()">
    <div id="header"></div> <!-- ヘッダー読み込み場所 -->
    
    <main>
        <section class="export-section">
            <h2>CSVエクスポート</h2>
            <p>現在の在庫データをCSV形式でエクスポートできます。</p>
            <button onclick="exportCSV()">エクスポート</button>
        </section>

        <section class="import-section">
            <h2>CSVインポート</h2>
            <p>CSVファイルを選択してインポートします。</p>
            <form>
                <input type="file" id="csv-file" accept=".csv">
                <button type="submit">インポート</button>
            </form>
        </section>
    </main>

    <script>
        // ヘッダーを読み込む関数
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                const headerContent = await response.text();
                document.getElementById('header').innerHTML = headerContent;
                checkLogin();
            } catch (error) {
                console.error('ヘッダーの読み込みに失敗しました:', error);
            }
        }

        function exportCSV() {
            alert('CSVエクスポートが実行されました！');
            // 実際のCSV生成とダウンロードのロジックをここに追加
        }

        function checkLogin() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                window.location.href = 'login.html';
            } else {
                // ログインユーザー名をログアウトボタンの下に表示
                const userDisplay = document.createElement('span');
                userDisplay.id = 'logged-in-user';
                userDisplay.textContent = `ログイン中: ${loggedInUser}`;
                document.getElementById('logout-button').after(userDisplay);
            }
        }

        function logout() {
            sessionStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        }

        function initializePage() {
            loadHeader();
        }
    </script>
</body>
</html>
