<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>にじいろ市場 - 在庫検索</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let inventoryData = [];
        let selectedItems = [];

        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                const headerContent = await response.text();
                document.getElementById('header').innerHTML = headerContent;
                document.getElementById('logout-button').onclick = logout;
                checkLogin();
            } catch (error) {
                console.error('ヘッダーの読み込みに失敗しました:', error);
            }
        }

        async function loadInventoryData() {
            try {
                const response = await fetch('inventoryData.json');
                inventoryData = await response.json();
                populateCategory1();
                populateCategory2();
                updateTable();
            } catch (error) {
                console.error('在庫データの読み込みに失敗しました:', error);
            }
        }

        function populateCategory1() {
            const category1Select = document.getElementById('category1');
            const uniqueCategories1 = [...new Set(inventoryData.map(item => item.category1))];
            category1Select.innerHTML = '<option value="">すべてを選択</option>';
            uniqueCategories1.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                category1Select.appendChild(option);
            });
        }

        function populateCategory2() {
            const category1 = document.getElementById('category1').value;
            const category2Select = document.getElementById('category2');
            const filteredData = inventoryData.filter(item => item.category1 === category1 || category1 === "");
            const uniqueCategories2 = [...new Set(filteredData.map(item => item.category2))];
            category2Select.innerHTML = '<option value="">すべてを選択</option>';
            uniqueCategories2.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                category2Select.appendChild(option);
            });
        }

        function updateTable() {
		    const tableBody = document.getElementById('inventory-table-body');
		    if (!tableBody) {
		        console.error('Table body not found.');
		        return; // テーブルがまだ存在しない場合は終了
		    }
		    
		    const category1 = document.getElementById('category1').value;
		    const category2 = document.getElementById('category2').value;
		    const searchKeyword = document.getElementById('search-box').value.toLowerCase();

		    const filteredData = inventoryData.filter(item => {
		        return (!category1 || item.category1 === category1) &&
		               (!category2 || item.category2 === category2) &&
		               (!searchKeyword || item.name.toLowerCase().includes(searchKeyword));
		    });

		    tableBody.innerHTML = "";
		}

        function addToStockOut(itemId) {
            const item = inventoryData.find(i => i.id === itemId);
            if (!selectedItems.some(i => i.id === itemId)) {
                selectedItems.push({ ...item, quantityToRemove: 0 });
                updateSelectedItems();
            }
        }

        function updateSelectedItems() {
            const selectedItemsContainer = document.getElementById('selected-items');
            selectedItemsContainer.innerHTML = "";
            selectedItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "selected-item";
                div.innerHTML = `
                    <span>${item.name} (${item.category1} - ${item.category2})</span>
                    <input type="number" min="1" max="${item.quantity}" placeholder="数量" value="${item.quantityToRemove}" onchange="updateQuantity(${index}, this.value)">
                    <button onclick="removeFromStockOut(${index})">削除</button>
                `;
                selectedItemsContainer.appendChild(div);
            });
        }

        function updateQuantity(index, value) {
            selectedItems[index].quantityToRemove = parseInt(value, 10) || 0;
        }

        function removeFromStockOut(index) {
            selectedItems.splice(index, 1);
            updateSelectedItems();
        }

        function proceedToConfirmation() {
            sessionStorage.setItem('selectedStockOutItems', JSON.stringify(selectedItems));
            window.location.href = 'stock-out-confirm.html';
        }

        function checkLogin() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                window.location.href = 'login.html';
            } else {
                const userElement = document.getElementById('logged-in-user');
                if (userElement) userElement.textContent = `ログイン中: ${loggedInUser}`;
            }
        }

        function logout() {
            sessionStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        }

        window.onload = function() {
            loadHeader();
            loadInventoryData();
        };
    </script>
</head>
<body>
    <div id="header"></div> <!-- ヘッダー読み込み場所 -->

    <main>
        <section id="inventory-search">
            <h2>在庫検索</h2>
            <div class="search-container">
                <div>
                    <label for="category1">カテゴリ1:</label>
                    <select id="category1" onchange="updateTable()">
                        <option value="">すべてを選択</option>
                        <option value="和洋裁素材">和洋裁素材</option>
                        <option value="ハンドメイド">ハンドメイド</option>
                    </select>
                </div>
                <div>
                    <label for="category2">カテゴリ2:</label>
                    <select id="category2" onchange="updateTable()">
                        <option value="">すべてを選択</option>
                        <option value="同色シャッペスパン">同色シャッペスパン</option>
                        <option value="ばらシャッペスパン">ばらシャッペスパン</option>
                        <option value="玉付きゴールド25cm">玉付きゴールド25cm</option>
                        <option value="Arcobaleno">Arcobaleno</option>
                        <option value="Bibgyor">Bibgyor</option>
                    </select>
                </div>
                <div>
                    <label for="search-box">商品名で検索:</label>
                    <input type="text" id="search-box" placeholder="商品名を入力" oninput="updateTable()">
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>商品ID</th>
                        <th>商品名</th>
                        <th>カテゴリ1</th>
                        <th>カテゴリ2</th>
                        <th>数量</th>
                        <th>ステータス</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body">
                    <!-- データが JavaScript で動的に生成されます -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
